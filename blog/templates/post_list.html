{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" style="padding-top:5px">
            <div class="date">

                {{ post.published_date }}
                <p> Автор: {{ post.author }}</p>

            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
            </hr>
        </div>
    {% endfor %}
{% endblock %}
